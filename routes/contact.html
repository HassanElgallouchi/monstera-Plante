<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <h2>Contactez-Nous</h2>
            <div class="contact">
                <div class="form">
                    <form>
                        <p>
                            <label for="">Nom Complet <span>*</span></label>
                            <input type="text" placeholder="Jean-Michel Dupon" required>
                        </p>
                        <p>
                            <label for="">Email <span>*</span></label>
                            <input type="email" placeholder="exemple@monsite.com" required>
                        </p>
                        <p>
                            <label for="">Portable <span>*</span></label>
                            <input type="text" placeholder="0612345678" required>
                        </p>
                        <p>
                            <label for="">Message <span>*</span></label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Message..." required></textarea>
                        </p>
                        <input type="submit" value="Envoyer">
                    </form>
                </div>
                <span class="separateur"></span>
                <address>
                    <img src="../img/location.png" alt=""> <br />
                    <div>

                        <!-- <img src="../img/contact4.jpg" alt=""> <br /> -->
                        14 Rue de la Beaune <br />
                        Montreuil 93100 <br />
                        île de france <br />
                        Email : <a href="mailto:nullepart@simplon.co">nullepart@simplon.co</a> <br />
                        Tél : <a href="tel:+33612345678">+33612345678</a>
                    </div>
                </address>
            </div>
        </div>
    </main>
</body>

</html>
