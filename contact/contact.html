<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../logos/Smalllogo.svg" type="image/x-icon">
    <link href="../fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
</head>

<body>
    <nav class="newnav" id="subnav"></nav>
    <main>
        <div class="container">
            <h2>Contactez-Nous</h2>
            <div class="contact">
                <div class="form">
                    <form>
                        <p>
                            <label for="nom">Nom Complet <span>*</span></label>
                            <input name="nom" type="text" placeholder="Jean-Michel Dupon" required>
                        </p>
                        <p>
                            <label for="email">Email <span>*</span></label>
                            <input name="email" type="email" placeholder="exemple@monsite.com" required>
                        </p>
                        <p>
                            <label for="tel">Portable <span>*</span></label>
                            <input type="tel" name="tel" type="number" placeholder="0612345678" required>
                        </p>
                        <p>
                            <label for="message">Message <span>*</span></label>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Message..."
                                required></textarea>
                        </p>
                        <input class="button" type="submit" value="Envoyer">
                    </form>
                </div>
                <span class="separateur"></span>
                <address>
                    <img src="../img/location.png" alt="plane d'access a notre adresse">
                    <div>
                        14 Rue de la Beaune <br />
                        Montreuil 93100 <br />
                        île de france <br />
                        Email : <a href="mailto:nullepart@simplon.co">nullepart@simplon.co</a> <br />
                        Tél : <a href="tel:+33612345678">+33612345678</a>
                    </div>
                </address>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="../js/footer.js"></script>
    <script src="../js/linkactived.js"></script>
</body>

</html>
